<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="wrapper_page">
		<div class="img_wrapper">
			<img src="./img/1001_facade_top.jpg" alt="top facade" class="top">
			<img src="./img/1001_facade_bottom.jpg" alt="bottom facade" class="bottom">
		</div>
		<div class="wrapper_top_button">
			<h2>TOP</h2>
			<input type="button" value="standart" class="standart" id="standart">
			<input type="button" value="orange light" class="orangeLite" id="orangeLite">
			<input type="button" value="orange" class="orange" id="orange">
			<input type="button" value="brown" class="brown" id="brown">
			<input type="button" value="light" class="light" id="light">
			<input type="button" value="yellow light" class="yellowLite" id="yellowLite">
			<input type="button" value="blue" class="blue" id="blue">
			<input type="button" value="black" class="black" id="black">
		</div>
		<div class="wrapper_top_button">
			<h2>BOTTOM</h2>
			<input type="button" value="standart" class="standart" id="standartBottom">
			<input type="button" value="orange light" class="orangeLite" id="orangeLiteBottom">
			<input type="button" value="orange" class="orange" id="orangeBottom">
			<input type="button" value="brown" class="brown" id="brownBottom">
			<input type="button" value="light" class="light" id="lightBottom">
			<input type="button" value="yellow light" class="yellowLite" id="yellowLiteBottom">
			<input type="button" value="blue" class="blue" id="blueBottom">
			<input type="button" value="black" class="black" id="blackBottom">
		</div>


	</div>
	<script src="js/main.js"></script>
</body>

</html>
